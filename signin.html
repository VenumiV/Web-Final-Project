<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Started</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&display=swap" rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&display=swap" rel="stylesheet">
       
        <style type="text/tailwindcss">
            @theme {
                  --color-clifford: #da373d;
                }
              </style>
    </head>
<body>
    <header class="relative">
        <div class="illustrator">
             <img src="images/auth-illustration.svg" class="absolute hidden md:block">
           </div>
           <nav class="px-4 lg:px-40 flex justify-between items-center py-10 text-slate-700">
             <div class="flex items-center gap-4 lg:gap-10">
               <div>
                 <svg class="w-10 h-10" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                     <defs>
                         <linearGradient x1="0%" y1="32.443%" x2="104.18%" y2="50%" id="hlogo-a">
                             <stop stop-color="#FFF" stop-opacity=".299" offset="0%"></stop>
                             <stop stop-color="#7587E4" stop-opacity="0" offset="100%"></stop>
                         </linearGradient>
                         <linearGradient x1="18.591%" y1="0%" x2="100%" y2="100%" id="hlogo-b">
                             <stop stop-color="#818CF8" offset="0%"></stop>
                             <stop stop-color="#C7D2FE" offset="100%"></stop>
                         </linearGradient>
                     </defs>
                     <g fill="none" fill-rule="evenodd">
                         <path fill="#3730A3" d="M16 18.5V32l15.999-9.25V9.25z"></path>
                         <path fill="#4F46E5" d="m0 23 16 9V18.501L0 9.251z"></path>
                         <path fill-opacity=".64" fill="url(#hlogo-a)" d="M16 13 0 23l16 9 16-9z"></path>
                         <path fill="url(#hlogo-b)" d="M16 0 0 9.25l16 9.25 15.999-9.25z"></path>
                     </g>
                 </svg>
               </div>
             </div>
             </nav>
             </header>

             <section class="flex justify-center py-12">
                <div class="p-8 rounded-xl shadow-lg inline-block">
                  
               
                  <h2 class="text-6xl font-[HK_Grotesk] text-white text-center font-bold mb-8">
                    Welcome back!
                  </h2>
                  
                  <!-- Form -->
                  <div class="space-y-6">
                    <div class="mx-auto w-full max-w-md">
                      <label for="email" class="block text-sm text-slate-400">Email <span class="text-red-500">*</span></label>
                      <input type="email" id="email" class="w-full px-4 py-2 mt-1 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-slate-700">
                    </div>
              
                    <div class=" mx-auto w-full max-w-md">
                        <div class="flex flex-row justify-between">
                            <label for="password" class="block text-sm text-slate-400">Password <span class="text-red-500">*</span></label>
                            <a href="" class="text-indigo-400">Forgot?</a>

                        </div>
                      <input type="password" id="password" class="w-full px-4 py-2 mt-1 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-slate-700">
                    </div>
                  </div>
              
                  
                  <div class="text-center mt-6 space-y-4">
                    <button class="w-full max-w- bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg mx-auto block">
                      Sign in <span class="text-blue-400">-&gt;</span>
                    </button>
                    <div class="flex items-center w-[80%] mx-auto my-6">
                        <div class="flex-grow h-px bg-gray-700"></div>
                        <span class="px-4 text-gray-400 italic">or</span>
                        <div class="flex-grow h-px bg-gray-700"></div>
                      </div>
                      
              
                    <button class="w-full max-w-md bg-red-500 text-white px-6 py-3 rounded-lg flex flex-2 items-center justify-center mx-auto">
                        <div>
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.679 6.545H8.043v3.273h4.328c-.692 2.182-2.401 2.91-4.363 2.91a4.727 4.727 0 1 1 3.035-8.347l2.378-2.265A8 8 0 1 0 8.008 16c4.41 0 8.4-2.909 7.67-9.455Z"></path>
                              </svg>
                        </div>
                        <div>
                            Continue with Google 
                        </div>
                     
                    </button>
                  </div>
              
                 
                  <p class="text-center text-slate-400 mt-4">
                    Don't you have an account? 
                    <a href="signup.html" class="text-blue-400 cursor-pointer hover:underline">
                      Get Started
                    </a>
                  </p>
                  
               
                </div>
              </section>
              
              
    
    
</body>
</html>
