<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&display=swap" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rochester&display=swap" rel="stylesheet">
   
    <style type="text/tailwindcss">
        @theme {
              --color-clifford: #da373d;
            }
          </style>
</head>
<body>
    <header class="relative">
         <div class="illustrator">
              <img src="images/auth-illustration.svg" class="absolute hidden md:block">
            </div>
            <nav class="px-4 lg:px-40 flex justify-between items-center py-10 text-slate-700">
              <div class="flex items-center gap-4 lg:gap-10">
                <div>
                  <svg class="w-10 h-10" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                      <defs>
                          <linearGradient x1="0%" y1="32.443%" x2="104.18%" y2="50%" id="hlogo-a">
                              <stop stop-color="#FFF" stop-opacity=".299" offset="0%"></stop>
                              <stop stop-color="#7587E4" stop-opacity="0" offset="100%"></stop>
                          </linearGradient>
                          <linearGradient x1="18.591%" y1="0%" x2="100%" y2="100%" id="hlogo-b">
                              <stop stop-color="#818CF8" offset="0%"></stop>
                              <stop stop-color="#C7D2FE" offset="100%"></stop>
                          </linearGradient>
                      </defs>
                      <g fill="none" fill-rule="evenodd">
                          <path fill="#3730A3" d="M16 18.5V32l15.999-9.25V9.25z"></path>
                          <path fill="#4F46E5" d="m0 23 16 9V18.501L0 9.251z"></path>
                          <path fill-opacity=".64" fill="url(#hlogo-a)" d="M16 13 0 23l16 9 16-9z"></path>
                          <path fill="url(#hlogo-b)" d="M16 0 0 9.25l16 9.25 15.999-9.25z"></path>
                      </g>
                  </svg>
                </div>
              </div>
              </nav>
              </header>



      <section class="mx-4 sm:mx-8 md:mx-16 lg:mx-36 py-6">

          
          <div class="grid grid-cols-1 lg:grid-cols-2  items-center">
           <div class="flex flex-col">
            <div class=" flex  -space-x-4 justify-center lg:justify-start mb-6 ">
              <img class="w-16 h-16 rounded-full border-2 border-slate-800" src="images/avatar-01.jpg" alt="Avatar 1">
              <img class="w-16 h-16 rounded-full border-2 border-slate-800" src="images/avatar-02.jpg" alt="Avatar 2">
              <img class="w-16 h-16 rounded-full border-2 border-slate-800" src="images/avatar-03.jpg" alt="Avatar 3">
              <img class="w-16 h-16 rounded-full border-2 border-slate-800" src="images/avatar-04.jpg" alt="Avatar 4">
            </div>
            <div class="px-4 text-left">
              <h2 class="text-5xl lg:text-6xl md:text-2xl text-white font-[Hanken_Grotesk] font-bold py-4">Get a taste of the user-centric platform </h2>
              <ul class="space-y-2 sm:space-y-6">
                
                <li class="flex items-center gap-2">
                  <span class="text-green-500 w-4 h-4 flex items-center justify-center">
                    <svg class="w-3 h-3" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                      <path d="M10.28 2.28L3.989 8.575 1.695 6.28A1 1 0 00.28 7.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 2.28z"/>
                    </svg>
                  </span>
                  <span class="text-xl text-slate-500">
                    Excepteur sint occaecat cupidatat non proident sunt in culpa.
                  </span>
                </li>
                <li class="flex items-center gap-2">
                  <span class="text-green-500 w-4 h-4 flex items-center justify-center">
                    <svg class="w-3 h-3" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                      <path d="M10.28 2.28L3.989 8.575 1.695 6.28A1 1 0 00.28 7.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 2.28z"/>
                    </svg>
                  </span>
                  <span class="text-xl text-slate-500">
                    Duis aute irure dolor in reprehenderit in voluptate.
                  </span>
                </li>
                <li class="flex items-center gap-2">
                  <span class="text-green-500 w-4 h-4 flex items-center justify-center">
                    <svg class="w-3 h-3" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                      <path d="M10.28 2.28L3.989 8.575 1.695 6.28A1 1 0 00.28 7.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 2.28z"/>
                    </svg>
                  </span>
                  <span class="text-xl text-slate-500 mb-5">
                    Eiusmod tempor incididunt ut labore et dolore magna aliqua.
                  </span>
                </li>
                


              </ul>
            </div>
            </div>

          
          <div class="bg-slate-800 p-8 rounded-xl shadow-lg ">
            <div class="text-white font-[Hanken_Grotesk] text-xl mb-6">Let's talk</div>


            <form class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label for="name" class="block text-sm text-slate-400">Name <span class="text-red-500">*</span></label>
                  <input type="text" id="name" class="w-full px-4 py-2 mt-1 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-slate-700 ">
                </div>
                <div>
                  <label for="surname" class="block text-sm text-slate-400">Surname<span class="text-red-500">*</span> </label>
                  <input type="text" id="surname" class="w-full px-4 py-2 mt-1 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-slate-700">
                </div>
              </div>
              
              <div>
                <label for="email" class="block text-sm text-slate-400">Email <span class="text-red-500">*</span></label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-1 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-slate-700 bg-slate-700">
              </div>
              
              <div>
                <label for="phone" class="block text-sm text-slate-400">Phone <span class="text-red-500">*</span></label>
                <input type="tel" id="phone" class="w-full px-4 py-2 mt-1 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-slate-700">
              </div>

              <div>
                <label for="source" class="block text-sm text-slate-400">How did you hear about us? <span class="text-red-500">*</span></label>
                <select id="source" class="w-full px-4 py-2 mt-1 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-slate-700">
                 
                  <option class="text-white" value="twitter">Twitter</option>
                  <option class="text-white" value="medium">Medium</option>
                  <option class="text-white" value="github">Github</option>
                </select>
              </div>
              <div>
                <label for="message" class="block text-sm text-slate-400">How can we help you? <span class="text-red-500">*</span></label>
                <textarea id="message" rows="3" class="w-full px-4 py-2 mt-1 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none bg-slate-700"></textarea>
              </div>
             
              <div class="text-center">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium">
                  Request Demo <span class="text-blue-400">-&gt;</span>
                </button>
              </div>

              
            </form>
          
          </div>
        </div>

        </section>
    
</body>
</html>
